<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/style.css">
  <title>Magic-8-Ball</title>
</head>
<body>
  <div id="container">
    <h1>Magic 8 Ball</h1>
    <details>
      <summary class="rules">Instruções do Jogo</summary>
        <p class="rules">Escreva uma pergunta para a bola.</p>
        <p class="rules">Aperte o botão e então aguarde a resposta aparecer.</p>
        <P class="rules">Se a resposta não seja favoravel, perguntar novamente!</P>
        <p class="rules">Para fazer uma nova pergunta, aperte o botão de reset.</p>
    </details>
    <div class="magic-ball">
      <div id="eight-ball">
        <p id="symbol">8</p>
      </div>
      <div id="trianguleAnswer">
        <p id="printAnswer"></p>
      </div>
    </div>
    <section class="containerModal">
      <div class="modal"> Escreva a sua Pergunta!
        <button class="removedModal">x</button>
      </div>
    </section>
    <input type="text" id="input" placeholder="Ask a question to the ball!"></input>
    <button id="btn" class="shake-it">Ask-it</button>
    <button id="btn-reset" class="reset">Reset</button>
  </div>

  <script type="module" src="src/script.js"></script>
  <script type="module" src="src/models/Player.js"></script>
</body>
</html>
